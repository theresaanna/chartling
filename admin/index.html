<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="libs/ICanHaz.min.js"></script>
<script data-main="js/admin" src="../scripts/require.js"></script>

<link rel="stylesheet" href="styles.css"></link>
</head>
<body>

<section id="form">
    Which type of visualization would you like to make?

    <form id="layout-types"></form>

    <form id="visualization-form"></form>

    <form id="import-data">
      <input type="text" id="import-url"></input>
      <select id="import-type">
        <option value="csv">CSV</option>
        <option value="xml">XML</option>
        <option value="API">API Query</option>
        <option value="json">JSON</option>
      </select>
      <input type="submit"></input>
    </form>
</section>

<section id="output">
    <textarea id="json-output"></textarea>
</section>

<script id="linkList" type="text/html">
    <ul>
        {{>links}}
    </ul>
</script>

<script id="links" type="text/html" class="partial">
    <li><a href="#" class="option-link" id="{{linkId}}">{{linkText}}</a></li>
</script>

<script id="pieChartForm" type="text/html">
    <fieldset name="global" data-visualization="global">
        <label>Chart Title</label>
        <input type="text" name="chartTitle"></input>
        <input type="hidden" value="{{timestamp}}" name="timestamp"></input>
        <label>Total units represented</label>
        <input type="text" name="total"></input>
        <label>Total label</label>
        <input type="text" name="totalLabel"></input>
    </fieldset>

    <legend>Pie Slices</legend>
    {{#options}}
        {{> pieChartOptions}}
    {{/options}}

    <input type="submit" id="options-submit" value="go" />
</script>

<script id="pieChartOptions" type="text/html" class="partial">
    <fieldset name="slice{{num}}" data-visualization="data">
        <legend>Slice {{num}}</legend>

        <label>Segment Name</label>
        <input type="text" name="segmentName" />

        <label>Percent</label>
        <input type="text" name="percent" />

        <label>Units represented</label>
        <input type="text" name="units" />

        <input type="hidden" name="id" value="{{num}}"/>

        <fieldset name="tooltip">
            <legend>Tooltip Content</legend>
            <label>Supplemental text</label>
            <textarea name="tooltipText"></textarea>

            {{#COMMENTEDOUT}}            
                {{#tooltipLinks}}
                    <fieldset name="resourceLinks">
                        <fieldset>
                            <label>Link text</label>
                            <input type="text" />
                        </fieldset>
                    </fieldset>
                {{/tooltipLinks}}
            {{/COMMENTEDOUT}}
        </fieldset>
    </fieldset>
</script>
</body>
</html>
