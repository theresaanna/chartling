<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="libs/ICanHaz.min.js"></script>
<script src="form.js"></script>
</head>
<body>
Which type of visualization would you like to make?

<form id="layout-types"></form>

<form id="visualization-form"></form>

<script id="linkList" type="text/html">
    <ul>
        {{>links}}
    </ul>
</script>

<script id="links" type="text/html" class="partial">
    <li><a href="#" class="option-link" id="{{linkId}}">{{linkText}}</a></li>
</script>

<script id="pieChartForm" type="text/html">
    <fieldset>
    <label>Chart Title</label>
    <input type="text" name="chartTitle"></input>
    </fieldset>

    <fieldset name="pieChartOptions">
    <legend>Pie Slices</legend>
        {{#options}}
            {{> pieChartOptions}}
        {{/options}}
    </fieldset>

</script>

<script id="pieChartOptions" type="text/html" class="partial">
    <fieldset name="slice{{num}}">
        <legend>Slice {{num}}</legend>

        <label>Segment Name</label>
        <input type="text" name="segmentName" />

        <label>Percent</label>
        <input type="text" name="percent" />

        <fieldset name="tooltip">
            <legend>Tooltip Content</legend>
            <label>Supplemental text</label>
            <textarea name="tooltipText"></textarea>
            
            {{#tooltipLinks}}
                <fieldset name="resourceLinks">
                    <fieldset>
                        <label>Link text</label>
                        <input type="text" />
                    </fieldset>
                </fieldset>
            {{/tooltipLinks}}
        </fieldset>
    </fieldset>
</script>
</body>
</html>
